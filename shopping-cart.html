<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid black;
    }

    .input-field {
      width: 20%;
      height: 30px;
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
    }

    .add-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

  <h2>Shopping Cart</h2>

  <input type="text" id="product" class="input-field" placeholder="Product">
  <input type="number" id="qty" class="input-field" placeholder="Quantity">
  <input type="number" id="price" class="input-field" placeholder="Price">
  <button class="add-button" onclick="addItem()">Add</button>

  <h3>Cart Details:</h3>

  <table id="cart-table">
    <tr>
      <th>Product</th>
      <th>Qty</th>
      <th>Price</th>
    </tr>
  </table>

  <div id="total-amount">Total Amount: Rs. 0</div>

  <script>
    let totalAmount = 0;

    function addItem() {
      let product = document.getElementById("product").value;
      let qty = parseInt(document.getElementById("qty").value);
      let price = parseInt(document.getElementById("price").value);
      let amount = qty * price;

      totalAmount += amount;

      let table = document.getElementById("cart-table");
      let row = table.insertRow(-1);
      let cell1 = row.insertCell(0);
      let cell2 = row.insertCell(1);
      let cell3 = row.insertCell(2);
      cell1.innerHTML = product;
      cell2.innerHTML = qty;
      cell3.innerHTML = price;

      document.getElementById("total-amount").innerHTML = "Total Amount: Rs. " + totalAmount;

      document.getElementById("product").value = "";
      document.getElementById("qty").value = "";
      document.getElementById("price").value = "";
    }
  </script>

</body>
</html>
