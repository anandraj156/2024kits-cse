<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post" action="student-process.jsp">
            <div class="form-group">
               <label for="name">Student Name</label>
               <input type="text" id="name" name="student_name" class="form-control" required autofocus/>
            </div>
            <div class="form-group">
                <label for="email_id">Student Email</label>
                <input type="email" id="email_id" name="student_email" class="form-control" required autofocus/>
             </div>
             <div class="form-group">
                <label for="Marks">Student Marks</label>
                <input type="number" id="number" name="student_marks" class="form-control" min="0" max="100" required autofocus/> 
             </div>
             <div class="form-group">
                <label for="Date_of_Birth">Date Of Birth</label>
                <input type="date" id="Date_of_Birth" name="student_dob"class="form-control" required autofocus/>
             </div>

             <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    
</body>
</html>
